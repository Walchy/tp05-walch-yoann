<body>
<h1>Inscription client</h1>
<div class="blockcenter">
  <form [formGroup]="registerClientForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" [formControlName]="'nom'">
    </div>
    <div>
      <label for="prenom">Prenom:</label>
      <input type="text" id="prenom" name="prenom" [formControlName]="'prenom'">
    </div>

    <div>
      <label for="adresse">Adresse:</label>
      <input type="text" id="adresse" name="adresse" [formControlName]="'adresse'">
    </div>

    <div>
      <label for="cp">Code postal:</label>
      <input type="text" id="cp" name="cp" [formControlName]="'cp'">
    </div>

    <div>
      <label for="ville">Ville:</label>
      <input type="text" id="ville" name="ville" [formControlName]="'ville'">
    </div>

    <div>
      <label for="telephone">Telephone:</label>
      <input type="text" id="telephone" name="telephone" [formControlName]="'tel'">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" [formControlName]="'email'">
    </div>

    <div>
      <label>Civilité:</label>
      <input type="radio" id="rbmonsieur" name="civilite" value="Monsieur" [formControlName]="'civilite'"> Monsieur
      <input type="radio" id="rbmadame" name="civilite" value="Madame" [formControlName]="'civilite'"> Madame
    </div>
    <div>
      <label for="pays">Pays:</label>
      <input type="text" id="pays" name="pays" [formControlName]="'pays'">
    </div>
    <div>
      <label for="login">Login (minimum 4 caractères):</label>
      <input type="text" id="login" name="login" [formControlName]="'login'">
    </div>
    <div>
      <label for="password">Password (minimum 4 caractères):</label>
      <input type="password" id="password" name="password" [formControlName]="'password'">
    </div>

    <button type="submit">Enregistrer</button>

  </form>
</div>
</body>
